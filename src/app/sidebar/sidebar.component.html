<div id="sidebar">
    <div id="row1">
        <div id="sidebar-header">
            <div class="avatarContainer">
                <img src="../../assets/avatar.jpg">
            </div>
            <div class="actionsContainer">
                <img src="../../assets/statusIcon.svg">
                <img src="../../assets/chatIcon.svg">
                <img src="../../assets/moreVert.svg">
            </div>
        </div>
        <div id="searchBox">
            <img src="../../assets/search.svg">
            <input [(ngModel)]="searchText" type="text" placeholder="Search or start new chat">
        </div>
    </div>

    <div id="sidebar-content">
        <!-- filteredConversations La phuong thuc search ten nguoi nhan ben lop ts -->
        <div class="conversation" *ngFor="let conversation of
        (!searchText?conversations: filteredConversations)" (click)="conversationClicked.emit(conversation)">
            <div class="picture">
                <img src="../../assets/avatar.jpg">
            </div>
            <div class="content">
                <div class="conversationHeader">
                    <div class="name">{{conversation.name}}</div>
                    <div class="time">{{conversation.time}}</div>
                </div>
                <div class="message">
                    <img *ngIf="!conversation.latesMessageRead" style="width: 9%;" src="../../assets/tick.svg">
                    <img *ngIf="conversation.latesMessageRead" style="width: 9%;" src="../../assets/tickBlue.svg"> {{conversation.latesMessage}}
                </div>
            </div>
        </div>

    </div>
</div>
